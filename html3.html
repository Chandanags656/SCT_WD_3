<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css3.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="mode-selection">
        <button id="player-vs-player" class="btn">Player vs Player</button>
        <button id="player-vs-computer" class="btn">Player vs Computer</button>
    </div>
    <div class="game-board">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>
    <button id="reset" class="btn">Reset</button>
    <p id="status">Playing against: <span id="opponent"></span></p>

    <script src="jss3.js"></script>
</body>
</html>
